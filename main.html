<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>testpage</title>
  <script src="script.js"></script>
</head>
<body class="body">
<nav class="navbar">
  <ul>
    <li>nav    </li>
    <li>test    </li>
    <li>please    </li>
    <li>ignore    </li>
  </ul>
</nav>
<main class="container">
  <section class="quiz">
    <form name="quiz">
        <fieldset>
            <legend>Colour Test</legend>
            <input type="radio" name="colour" id="cyan" value="cyan">
            <label for="cyan">cyan</label>
            <input type="radio" name="colour" id="yellow" value="yellow">
            <label for="yellow">yellow</label>
            <input type="radio" name="colour" id="magenta" value="magenta">
            <label for="magenta">magenta</label>
            <input type="radio" name="colour" id="black" value="black">
            <label for="black">black</label>
        </fieldset>
        <fieldset>
            <legend>Animal Test</legend>
            <input type="radio" name="animal" id="cat" value="cat">
            <label for="cat">cat</label>
            <input type="radio" name="animal" id="dog" value="dog">
            <label for="dog">dog</label>
            <input type="radio" name="animal" id="rabbit" value="rabbit">
            <label for="rabbit">rabbit</label>
            <input type="radio" name="animal" id="rat" value="rat">
            <label for="rat">rat</label>
        </fieldset>
        <fieldset>
            <legend>Music Test</legend>
            <input type="radio" name="music" id="pop" value="pop">
            <label for="pop">pop</label>
            <input type="radio" name="music" id="rock" value="rock">
            <label for="rock">rock</label>
            <input type="radio" name="music" id="classical" value="classical">
            <label for="classical">classical</label>
            <input type="radio" name="music" id="electronic" value="electronic">
            <label for="electronic">electronic</label>
          </fieldset>
        <fieldset>
            <legend>Hobby Test</legend>
            <input type="radio" name="hobby" id="read" value="read">
            <label for="read">read</label>
            <input type="radio" name="hobby" id="sleep" value="sleep">
            <label for="sleep">sleep</label>
            <input type="radio" name="hobby" id="gym" value="gym">
            <label for="gym">gym</label>
            <input type="radio" name="hobby" id="drink" value="drink">
            <label for="drink">drink</label>
          </fieldset>
          <br>
          <button type="button" onclick="checkanswers()">submit</button>
    </form>
  </section>
</main>
</body>
</html>
